<html style="background-color: black">
    <div
        id="my_bouncing_box"
        style="background-color: blue; border-radius: 3px; position: absolute; left: 0px; top: 0px; min-width: 100px; min-height: 100px; text-align: center; font-weight: bold; color: #999;"
    >
    nehemiah_e
    </div>
    <script type="text/javascript">
var dx = 1;
var dy = 1;

// initial position
var x = 0;
var y = 0;

var box_width = window.innerWidth;
var box_height = window.innerHeight;

box = document.getElementById("my_bouncing_box");
var id = setInterval(move, 0.6);
var r = document.getElementById("my_bouncing_box").style.border-radius;



function move(){

document.getElementById("my_bouncing_box").style.left = x + 'px';
document.getElementById("my_bouncing_box").style.top = y +'px';


if (x >box_width){dx = 0-dx;}
if (x< 0){dx = 0 - dx;}
if (y > box_height){dy = 0 - dy;}
if (y < 0){dy = 0 - dy;}

x += dx;
y += dy;

}
    </script>
</html>
